set -g default-terminal "xterm-256color" 
set -g  mouse on
set -g xterm-keys on
setw -g mode-keys vi

# enable copy to cliboard
set copy-command 'xsel -i'

# Image preview
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
#
# Mouse no clear on select
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-selection-no-clear
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-no-clear
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi Escape send-keys -X cancel

# change prefix
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# set shell
set-option -g default-shell '/usr/local/bin/bash'

# new pane/window in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Scrollback
set-option buffer-limit 999999

# move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize window
bind -r > resize-pane -R
bind -r < resize-pane -L
bind -r [ resize-pane -U
bind -r ] resize-pane -D

# Reload config
bind C-z "source ~/.config/tmux/tmux.conf"

# SSH sessions, requires sshs - brew install sshs
# bind C-o display-popup -d '#{pane_current_path}' -w80% -h80% -E sshs
bind C-o send-keys sshs Enter

# start window numbering at 1
set -g base-index 1

# Set status bar on top
set -g status-position top


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin "omerxx/tmux-sessionx"
set -g @plugin "catppuccin/tmux#v2.1.3"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Restore state when openning tmux
set -g @continuum-restore 'on'

# Add copycat kubernetes pattern matching
set -g @copycat_search_C-p '^\s\s[a-z0-9\-]+'

# Restore panes content
set -g @resurrect-capture-pane-contents 'on'


# Theme
set -g @catppuccin_flavor 'mocha'
run ~/.config/tmux/plugins/tmux/catppuccin.tmux
set -g @catppuccin_window_status_style "slanted"

 
# right status bar
source "$HOME/.config/tmux/plugins/tmux/custom/local_env.conf"
source "$HOME/.config/tmux/plugins/tmux/custom/global_env.conf"
# NOTE: in order to update the env var in the plugin we must call `tmux set-environment -v <VAR_NAME> <VALUE>`
set-option -g status-interval 1
set status-right-length 200
set -g status-right "  #{E:@catppuccin_status_local_env}"
set -ag status-right "  #{E:@catppuccin_status_global_env}"
set -ag status-right "  #{E:@catppuccin_status_gitmux}"
set -g status-left ""

# seesionX
set -g @sessionx-bind 'o'
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-fzf-builtin-tmux 'off'
set -g @sessionx-window-mode 'on'


#######################
# Custom key bindings #
#######################
# ctrl-v in vim: native vi selection, in tmux - rectangular selection
# References:
# https://github.com/christoomey/vim-tmux-navigator/blob/master/vim-tmux-navigator.tmux
# https://github.com/christoomey/vim-tmux-navigator/issues/417
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"
bind-key -n C-v if-shell "$is_vim" 'send-keys C-v' 'copy-mode'

# clear screen 
# bind-key C-k send-keys C-l \; run-shell "sleep .3s" \; clear-history
bind  C-k send-keys -R \; send-keys C-l \; clear-history
# bind-key -n Cmd-k send-keys C-l \; run-shell "sleep .3s" \; clear-history
bind-key -T copy-mode-vi y 'send-keys -X copy-selection-and-cancel'

run '~/.tmux/plugins/tpm/tpm'

# Tab bar variables
setw -g  window-status-current-format "#[fg=#11111b,bg=#d1b3fa]#[fg=#181825,reverse]#[none]#I#[fg=#{@thm_overlay_2},bg=#{@thm_surface_0}]#[fg=#cdd6f4,bg=#{@thm_surface_0}] #{b:pane_current_path}#[fg=#181825,reverse]█#[none]"
setw -g  window-status-format "#[fg=#11111b,bg=#{@thm_overlay_2}]#[fg=#181825,reverse]#[none]#I#[fg=#{@thm_overlay_2},bg=#{@thm_surface_0}]#[fg=#cdd6f4,bg=#{@thm_surface_0}] #{b:pane_current_path}#[fg=#181825,reverse]█#[none]"
