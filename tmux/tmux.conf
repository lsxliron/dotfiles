set -g default-terminal "xterm-256color" 
set -g  mouse on
# setw mode-keys vi
set -g xterm-keys on

# Copy config

# enable copy to cliboard
set copy-command 'xsel -i'

 bind -T copy-mode MouseDragEnd1Pane send -X copy-selection-no-clear

# change prefix
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# set shell
set-option -g default-shell '/usr/local/bin/bash'

# Scrollback
set-option buffer-limit 999999

# move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize window
bind -r > resize-pane -R
bind -r < resize-pane -L
bind -r [ resize-pane -U
bind -r ] resize-pane -D

# start window numbering at 1
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin "omerxx/tmux-sessionx"
set -g @plugin "catppuccin/tmux#v2.1.3"

set -g @catppuccin_flavor 'mocha'


run ~/.config/tmux/plugins/tmux/catppuccin.tmux

set -g @catppuccin_window_status_style "slanted"
 
# right status bar
source "$HOME/.config/tmux/plugins/tmux/custom/mymodule.conf"
source "/Users/lsxliron/.config/tmux/plugins/tmux/custom/mymodule.conf"
# NOTE: it order to update the env var in the plugin we must call `tmux set-environment -v <VAR_NAME> <VALUE>`
set-option -g status-interval 1
set -g status-right '#(gitmux -cfg $HOME/.config/tmux/gitmux/.gitmux.conf "#{pane_current_path}")'
set -ag status-right "  #{E:@catppuccin_status_mymodule}"
# set -ag status-right "#{E:@thm_lavender} #{tmux show-environment | grep TEST2= | awk -F '=' '{print $2}'"
set -g status-left ""

# seesionX
set -g @sessionx-bind 'o'
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-fzf-builtin-tmux 'off'
set -g @sessionx-window-mode 'on'


# Custom key bindings
bind-key -n C-v copy-mode
bind-key C-k send-keys C-l \; run-shell "sleep .3s" \; clear-history


run '~/.tmux/plugins/tpm/tpm'

